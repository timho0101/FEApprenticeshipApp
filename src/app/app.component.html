<div class="wrapper">
  <div class="container">
    <div class="formContainer">
      <h1 class="title">Create your account</h1>
      <form #myForm="ngForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Full name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </a>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Occupation</mat-label>
          <mat-select formControlName="occupation">
            <mat-option *ngFor="let occupation of this.occupations" [value]="occupation">{{occupation}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option *ngFor="let state of this.stateName; let i = index" [value]="state">{{state}}   ({{this.stateAbbreviation[i]}})</mat-option>
          </mat-select>
        </mat-form-field>

        <section class="icon-section">
          <button mat-button type="submit" [disabled]="!profileForm.valid" (click)="openSnackBar()">Submit</button>
          <div class="icon-block">
            <a class="icon-twitter"><mat-icon class="mat-icon-twitter" svgIcon={{this.iconTwitter}}></mat-icon></a>
            <a class="icon-facebook"><mat-icon class="mat-icon-facebook" svgIcon={{this.iconFacebook}}></mat-icon></a>
            <a class="icon-linkedin"><mat-icon class="mat-icon-linkedin" svgIcon={{this.iconLinkedin}}></mat-icon></a>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
